<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #ffebd0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            font-size: 15px;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: #f5f5f5;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
            margin-bottom: 10px;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus {
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 2px #ffba69;
        }

        .errorlist {
            margin: 0 0 10px;
            padding: 0;
            list-style: none;
            color: #d33;
            font-size: 13px;
        }

        button {
            background-color: #ff9d2f;
            color: white;
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #e78a21;
            transform: translateY(-1px);
        }

        .message {
            text-align: center;
            color: #d33;
            font-weight: 500;
            margin-bottom: 15px;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§¾ Place Your Order</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">Confirm Order</button>
        </form>
    </div>
</body>
</html>
